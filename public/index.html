<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1400px;
            width: 100%;
            padding: 40px;
            overflow-x: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .upload-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #764ba2;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .file-list {
            margin-top: 20px;
            display: grid;
            gap: 10px;
        }

        .file-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            color: #333;
            font-weight: 500;
        }

        .file-status {
            color: #999;
            font-size: 14px;
        }

        .file-status.loading {
            color: #667eea;
        }

        .file-status.success {
            color: #4caf50;
        }

        .file-status.error {
            color: #f44336;
        }

        .data-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background: #f9f9f9;
            display: block;
            overflow-x: auto;
        }

        .data-table thead {
            background: #667eea;
            color: white;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .data-table tbody tr:hover {
            background: #f0f0f0;
        }

        .data-table th {
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-export {
            background: #4caf50;
            color: white;
        }

        .btn-export:hover {
            background: #45a049;
        }

        .btn-export:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .btn-clear:hover {
            background: #da190b;
        }

        .btn-clear:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“„ Invoice Extractor</h1>

        <div class="upload-section">
            <label class="file-input-wrapper" for="fileInput">
                <button class="upload-btn" id="uploadBtn" type="button">Choose PDF Files</button>
                <input type="file" id="fileInput" multiple accept=".pdf" />
            </label>
        </div>

        <div class="file-list" id="fileList"></div>

        <div id="message"></div>

        <table class="data-table" id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Invoice No.</th>
                    <th>Invoice Date</th>
                    <th>Total Amount</th>
                    <th>Due On</th>
                    <th>Payable Upon Receipt</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="action-buttons">
            <button class="btn btn-export" id="exportBtn" disabled>Export to Excel</button>
            <button class="btn btn-clear" id="clearBtn" disabled>Clear All</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileList = document.getElementById('fileList');
        const dataTable = document.getElementById('dataTable');
        const tableBody = document.getElementById('tableBody');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messageDiv = document.getElementById('message');

        let extractedData = [];

        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        exportBtn.addEventListener('click', exportToExcel);
        clearBtn.addEventListener('click', clearAll);

        async function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            fileList.innerHTML = '';
            extractedData = [];

            for (let file of files) {
                const fileItem = createFileItem(file.name);
                fileList.appendChild(fileItem);

                try {
                    // Check server connection first
                    try {
                        const healthCheck = await fetch('/api/health', { method: 'GET' });
                        if (!healthCheck.ok) {
                            throw new Error('Server not responding');
                        }
                    } catch (e) {
                        throw new Error('Cannot connect to server. Make sure the server is running on http://localhost:3000');
                    }

                    const formData = new FormData();
                    formData.append('file', file);

                    updateFileStatus(file.name, 'Processing...', 'loading');

                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || `Upload failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    extractedData.push(data);

                    updateFileStatus(file.name, 'Extracted âœ“', 'success');
                } catch (error) {
                    console.error('Error processing file:', error);
                    updateFileStatus(file.name, `Error: ${error.message}`, 'error');
                    showMessage(`Failed to process ${file.name}: ${error.message}`, 'error');
                }
            }

            if (extractedData.length > 0) {
                displayTable();
                exportBtn.disabled = false;
                clearBtn.disabled = false;
                showMessage(`Successfully extracted data from ${extractedData.length} file(s)`, 'success');
            }

            fileInput.value = '';
        }

        function createFileItem(fileName) {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `
                <span class="file-name">${fileName}</span>
                <span class="file-status">Queued</span>
            `;
            div.dataset.fileName = fileName;
            return div;
        }

        function updateFileStatus(fileName, status, statusClass) {
            const fileItem = document.querySelector(`[data-file-name="${fileName}"]`);
            if (fileItem) {
                const statusSpan = fileItem.querySelector('.file-status');
                statusSpan.textContent = status;
                statusSpan.className = `file-status ${statusClass}`;
            }
        }

        function displayTable() {
            tableBody.innerHTML = '';

            // Find max number of charge items to determine table structure
            let maxChargeItems = 0;
            extractedData.forEach(invoice => {
                if (invoice.chargeItems && invoice.chargeItems.length > maxChargeItems) {
                    maxChargeItems = invoice.chargeItems.length;
                }
            });

            // Update table headers dynamically
            const thead = dataTable.querySelector('thead tr');
            thead.innerHTML = `
                <th>File Name</th>
                <th>Invoice No.</th>
                <th>Invoice Date</th>
                <th>Total Amount</th>
                <th>Due On</th>
                <th>Payable Upon Receipt</th>
            `;

            // Add dynamic headers for charge items
            for (let i = 0; i < maxChargeItems; i++) {
                const thDesc = document.createElement('th');
                thDesc.textContent = `Charge ${i + 1} Description`;
                thead.appendChild(thDesc);

                const thAmount = document.createElement('th');
                thAmount.textContent = `Charge ${i + 1} Amount`;
                thead.appendChild(thAmount);
            }

            extractedData.forEach(invoice => {
                const row = document.createElement('tr');
                let rowHTML = `
                    <td>${invoice.fileName || ''}</td>
                    <td>${invoice.invoiceNo || ''}</td>
                    <td>${invoice.invoiceDate || ''}</td>
                    <td>${invoice.amount || ''}</td>
                    <td>${invoice.dueOn || ''}</td>
                    <td>${invoice.payableUponReceipt || ''}</td>
                `;

                // Add charge items
                if (invoice.chargeItems) {
                    invoice.chargeItems.forEach(item => {
                        rowHTML += `<td>${item.description || ''}</td>`;
                        rowHTML += `<td>${item.amount || ''}</td>`;
                    });
                }

                // Fill empty cells if this invoice has fewer charge items
                const chargeItemCount = invoice.chargeItems ? invoice.chargeItems.length : 0;
                for (let i = chargeItemCount; i < maxChargeItems; i++) {
                    rowHTML += '<td></td>';
                    rowHTML += '<td></td>';
                }

                row.innerHTML = rowHTML;
                tableBody.appendChild(row);
            });
            dataTable.style.display = 'table';
        }

        async function exportToExcel() {
            try {
                exportBtn.disabled = true;
                showMessage('Exporting to Excel...', 'info');

                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(extractedData)
                });

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `invoices_${new Date().getTime()}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showMessage('Excel file exported successfully! âœ“', 'success');
            } catch (error) {
                console.error('Error exporting:', error);
                showMessage(`Export error: ${error.message}`, 'error');
            } finally {
                exportBtn.disabled = false;
            }
        }

        function clearAll() {
            extractedData = [];
            fileList.innerHTML = '';
            tableBody.innerHTML = '';
            dataTable.style.display = 'none';
            exportBtn.disabled = true;
            clearBtn.disabled = true;
            messageDiv.innerHTML = '';
            fileInput.value = '';
        }

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                if (type === 'success' || type === 'info') {
                    messageDiv.innerHTML = '';
                }
            }, 5000);
        }
    </script>
</body>

</html>
